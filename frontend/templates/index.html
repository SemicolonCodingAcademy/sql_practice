<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학업 관리 시스템</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">학업관리시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">내 프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades">성적관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/activities">활동관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/universities">대학분석</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 대시보드 요약 -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">학업 현황</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>전체 평균</h6>
                                <div class="display-4 mb-3" id="overallGPA">4.2</div>
                            </div>
                            <div class="col-md-6">
                                <h6>이번 학기 목표</h6>
                                <div class="display-4 mb-3" id="targetGPA">4.3</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">최근 활동</h5>
                    </div>
                    <div class="card-body">
                        <div class="timeline" id="recentActivities">
                            <!-- 동적으로 채워질 내용 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 사이드바 -->
            <div class="col-md-4">
                <!-- 할 일 목록 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">할 일 목록</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="todoList">
                            <!-- 동적으로 채워질 내용 -->
                        </ul>
                    </div>
                </div>

                <!-- 대학 지원 현황 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">지원 현황</h5>
                    </div>
                    <div class="card-body">
                        <div id="applicationStatus">
                            <!-- 동적으로 채워질 내용 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
